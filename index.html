<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon page</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="coming-soon">
        <img src="./images/logo.svg" class="imagotype" alt="">
        <div class="hero">
            <img src="./images/hero-mobile.jpg" alt="">
        </div>
        <div class="content container spacing">
            <h1 class="primary-title"><span>we're</span> coming soon</h1>
            <p class="content__p">Hello fellow shoppers! We're currently building our new fashion store. Add your email
                below to stay
                up-to-date with announcements and our launch deals.</p>
            <form method="GET">
                <input type="text" placeholder="Email Address" name="email" autocomplete="off">
                <img class="icon-error" src="./images/icon-error.svg" alt="">
                <button class="btn" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
            </form>
            <p class="text-error">Please provide a valid email</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
